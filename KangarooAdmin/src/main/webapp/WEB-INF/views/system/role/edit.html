<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>系统管理 > 角色管理</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
     <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">编辑角色</h3>
          </div><!-- /.box-header -->
          <!-- form start -->
          <div class="row">
          	<div class="col-md-4">
        	  <form role="form" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}" method="post" action="/system/role/doEdit">
	            <div class="box-body">
	              <div class="form-group">
	                <label for="uname">角色名</label>
	                <input type="hidden" value="${sysRole.id}" name="id">
	               	<input type="text" id="uname" name="roleName" value="${(sysRole.roleName)!}" class="form-control" placeholder="请输入角色名"  data-rule="角色名:required;rolename;">
	              </div>
	              <div class="form-group">
                      <label>描述</label>
                      <textarea class="form-control" name="roleDesc" rows="3" placeholder="请输入描述，最多300个字符 ..." >${(sysRole.roleDesc)!}</textarea>
                    </div>
	              <div class="form-group">
                    <label>
                      <input name="roleState" type="radio" class="minimal" <#if sysRole.roleState = 1> checked </#if> value="1"> 启用
                      <input name="roleState" type="radio" class="minimal" <#if sysRole.roleState = -1>checked </#if>  value="-1"> 禁用
                    </label>
                  </div>
	            </div><!-- /.box-body -->
	            <div class="box-footer">
	              <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>  提 交</button>
	              <a  class="btn btn-default" href="/system/role/list/1.html"><i class="fa fa-close"></i>  取消</a>
	            </div>
	          </form>
          	</div>
          </div>
        </div><!-- /.box -->
      </div><!--/.col (left) -->
     </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
</@footer>
